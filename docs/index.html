<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participatory Mapping Project</title>
    <!-- MapLibre GL CSS -->
    <link href="https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Basic CSS for the page */
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #info {
            position: absolute;
            top: 0;
            left: 0;
            width: 350px;
            margin: 10px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            line-height: 1.5;
            color: #000000;
            z-index: 1;
        }

        #popup {
            padding: 10px;
        }

        #name,
        #location {
            width: 100%;
            height: 20px;
            margin-bottom: 10px;
        }

        #content {
            width: 100%;
            height: 45px;
            margin-bottom: 10px;
        }

        #image {
            margin-bottom: 10px;
            max-width: 100%;
            max-height: 150px; /* Adjust the maximum height of the image */
        }

        #submit {
            float: right;
        }
    </style>
</head>

<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Information box -->
    <div id="info">
        <h3>Participatory Mapping Project</h3>
        <p>
            Welcome to the participatory mapping project! Explore the map and share your favorite places.
        </p>
        <p>
            An instruction of this participatory mapping can be found
            <a href="https://www.github.com/jakobzhao/participatory-mapping" target="_blank">here</a>.
        </p>
    </div>

    <!-- JavaScript code for the interactive map and data submission -->
    <script src="https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.998.0.min.js"></script>
    <script>
        // AWS Configuration
        AWS.config.region = 'your-region'; // Specify your AWS region
        AWS.config.credentials = new AWS.Credentials('your-access-key-id', 'your-secret-access-key'); // Specify your AWS access key ID and secret access key

        // Create S3 instance
        const s3 = new AWS.S3();

        // Function to upload file to S3
        function uploadFile(file) {
            const params = {
                Bucket: 'your-bucket-name', // Specify your S3 bucket name
                Key: `${Date.now()}-${file.name}`, // Specify the file name in S3
                Body: file,
                ACL: 'public-read' // Set the file access control to public
            };

            return new Promise((resolve, reject) => {
                s3.upload(params, (err, data) => {
                    if (err) reject(err);
                    else resolve(data.Location); // Return the file URL after successful upload
                });
            });
        }

        // Function to handle the submission of a new record
        async function submitNewRecord() {
            let contributor = document.getElementById('name').value;
            let location = document.getElementById('location').value; // Get the location/address value
            let content = document.getElementById('content').value;
            let lngLat = popup.getLngLat();
            let imageFile = document.getElementById('image').files[0]; // Get the uploaded image file

            try {
                // Upload image file to S3
                const imageUrl = await uploadFile(imageFile);

                // Add record data to GeoJSON
                geojson.features.push({
                    'type': 'Feature',
                    'properties': {
                        'contributor': contributor,
                        'location': location,
                        'content': content,
                        'image': imageUrl // Use the uploaded image URL from S3
                    },
                    'geometry': {
                        'type': 'Point',
                        'coordinates': [lngLat.lng, lngLat.lat]
                    }
                });

                // Update GeoJSON source
                map.getSource('places').setData(geojson);
            } catch (err) {
                console.error(err);
            } finally {
                // Remove the popup
                popup.remove();
            }
        }
    </script>
</body>

</html>
