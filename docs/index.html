<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participatory Mapping Project</title>
    <!-- MapLibre GL CSS -->
    <link href="https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Basic CSS for the page */
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #info {
            position: absolute;
            top: 0;
            left: 0;
            width: 350px;
            margin: 10px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            line-height: 1.5;
            color: #000000;
            z-index: 1;
        }

        #popup {
            padding: 10px;
        }

        #name,
        #location {
            width: 100%;
            height: 20px;
            margin-bottom: 10px;
        }

        #content {
            width: 100%;
            height: 45px;
            margin-bottom: 10px;
        }

        #image {
            margin-bottom: 10px;
            max-width: 100%;
            max-height: 150px; /* Adjust the maximum height of the image */
        }

        #submit {
            float: right;
        }
    </style>
</head>

<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Information box -->
    <div id="info">
        <h3>Participatory Mapping Project</h3>
        <p>
            Welcome to the participatory mapping project! Explore the map and share your favorite places.
        </p>
        <p>
            An instruction of this participatory mapping can be found
            <a href="https://www.github.com/jakobzhao/participatory-mapping" target="_blank">here</a>.
        </p>
    </div>

    <!-- JavaScript code for the interactive map and data submission -->
    <script src="https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.js"></script>
    <script>
        // Initialize the map
        mapboxgl.accessToken = 'pk.eyJ1IjoicmlzYW4wMyIsImEiOiJjbHB2cGs4M2QwM2R2MmtwZGdrZ3VpOW9kIn0.Gt_hhmTyzCE7wV3Mes7tfQ'; // Replace with your Mapbox access token
        var map = new maplibregl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11', // Example map style
            center: [-74.5, 40], // Example center coordinates
            zoom: 9 // Example zoom level
        });

        // Define the GeoJSON object
        var geojson = {
            'type': 'FeatureCollection',
            'features': []
        };

        // Function to handle the submission of a new record
        async function submitNewRecord() {
            let contributor = document.getElementById('name').value;
            let location = document.getElementById('location').value; // Get the location/address value
            let content = document.getElementById('content').value;
            let lngLat = map.getCenter(); // Get the map's center coordinates
            let imageFile = document.getElementById('image').files[0]; // Get the uploaded image file

            try {
                // Convert image file to Base64 encoding
                const reader = new FileReader();
                reader.readAsDataURL(imageFile);
                reader.onload = function () {
                    const base64Image = reader.result;

                    // Add record data to GeoJSON
                    geojson.features.push({
                        'type': 'Feature',
                        'properties': {
                            'contributor': contributor,
                            'location': location,
                            'content': content,
                            'image': base64Image // Use the Base64 encoded image
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [lngLat.lng, lngLat.lat]
                        }
                    });

                    // Update GeoJSON source
                    map.getSource('places').setData(geojson);
                };
            } catch (err) {
                console.error(err);
            } finally {
                // Remove the popup
                popup.remove();
            }
        }
    </script>
</body>

</html>


</html>
